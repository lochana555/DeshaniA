{% extends 'base.html' %}

{% block content %}


<table class="table table-striped">
    <form method="POST" action="/search">
        {% csrf_token %}
    <tr>
        <td><input name="name"></td>
        <td><button type="submit">Search</button></td>
        </tr>
    </form>

    <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Price</th>
    <th>Stock</th>
    </tr>

    {% for i in products %}
    <tr>
        <td>{{ i.pid }}</td>
        <td>{{ i.pname }}</td>
        <td>{{ i.price }}</td>
        <td>{{ i.stock }}</td>
        <td>
            <a href="edit/{{ i.id }}">Edit</a>
        </td>
          <td>
            <a href="delete/{{ i.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>
{%endblock%}
